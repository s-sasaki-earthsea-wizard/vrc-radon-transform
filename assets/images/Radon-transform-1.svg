<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="white"/>
  
  
  <!-- 座標軸 -->
  <g stroke="black" stroke-width="2">
    <line x1="50" y1="300" x2="750" y2="300"/>
    <line x1="400" y1="50" x2="400" y2="550"/>
    
    <!-- x軸の矢印 -->
    <polygon points="750,300 740,295 740,305" fill="black"/>
    <!-- y軸の矢印 -->
    <polygon points="400,50 395,60 405,60" fill="black"/>
    
    <!-- 軸ラベル -->
    <text x="760" y="300" font-size="20" text-anchor="start" dominant-baseline="middle">x</text>
    <text x="380" y="40" font-size="20" text-anchor="middle" dominant-baseline="hanging">y</text>
    <text x="380" y="320" font-size="20" text-anchor="end" dominant-baseline="hanging">O</text>
  </g>
  
  <!-- 物体（円で表現） -->
  <ellipse cx="400" cy="300" rx="100" ry="80" fill="#a8e6cf" stroke="#3d5a80" stroke-width="2" opacity="0.7"/>
  <text x="310" y="230" font-size="20" text-anchor="middle" dominant-baseline="middle">f(x,y)</text>
  
  <!-- 直線ℓ(t,θ) -->
  <line x1="200" y1="480" x2="600" y2="120" stroke="#ff8c94" stroke-width="3"/>
  <polygon points="605,115 590,120 602,128" fill="#ff8c94"/>

  <!-- 直線ℓ(t,θ)のラベル -->
  <text x="540" y="100" font-size="20" fill="#ff8c94" text-anchor="start">直線ℓ: xcosθ+ysinθ=0</text>
  
  <!-- 角度θを表示 -->
  <path d="M 430,300 A 80,40 0 0 0 420,280" stroke="black" stroke-width="1.5" fill="none"/>
  <text x="440" y="290" font-size="20" text-anchor="middle" dominant-baseline="middle">θ</text>
  
  <!-- 透過後のX線の強度変化 -->
  <text x="200" y="495" font-size="16" text-anchor="middle" dominant-baseline="middle">透過前: I₀</text>
  <text x="630" y="140" font-size="16" text-anchor="middle" dominant-baseline="middle">透過後: I(t)</text>

</svg>